<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"
    ></script>
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1>Chat App</h1>
        <div class="user-info">
          <input
            type="text"
            id="usernameInput"
            placeholder="Введите имя"
            value="Пользователь"
            maxlength="20"
          />
          <div class="status online"></div>
        </div>
      </header>

      <main class="chat-main">
        <div class="messages-container" id="chatContainer">
          <!-- Сообщения будут добавляться здесь -->
        </div>

        <div class="message-input-container">
          <button id="emojiBtn" class="emoji-btn">😊</button>
          <input type="text" id="messageInput" placeholder="Введите сообщение..." maxlength="500" />
          <button id="sendBtn">Отправить</button>
        </div>

        <div id="emojiPicker" class="emoji-picker-container" style="display: none">
          <emoji-picker></emoji-picker>
        </div>
      </main>
    </div>

    <script src="dist/main.js"></script>
  </body>
</html>
